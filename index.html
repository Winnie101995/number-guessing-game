<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Document</title>
</head>
<body>
    <h1> Psychic Powers Tester </h1>
  <p>Do you have <strong>psychic powers</strong>? If so, prove it by guessing what number I am thinking of right now! </br>I am thinking of a number <u> between 1 and 10 </u>.</p>

<div class="container">
  <button onclick="makeGuess()"><strong>Guess</strong></button>
</div>
<h2> You guessed: <span id="last-guess">?</span></h2>

<h2> Previous Guesses: <span id="previous-guesses"></span><h2>
  
<h2> That guess was <span id="correct">?</span></h2>
  
 <h2> Hint: <span id="special-message"></span></h2>

<h2> You have <span id="guesses-remaining">?</span> guesses remaining.</h2>
<script src="script.js"></script>
</body>
</html>
